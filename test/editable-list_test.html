  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <x-element></x-element>
      </template>
    </test-fixture>

    <script>
      // DOM Tests

      suite("editable-list", function() {
        test("Starts with initial 2 rows from parent element", (done) => {
          const fixtureTest = fixture("BasicTestFixture");
          setTimeout(() => {
            const root = fixtureTest.shadowRoot.querySelector("editable-list");
            flush(() => {
              assert.equal(root.querySelectorAll("editable-item").length, 2);
              done();
            });
          }, 2000)
        });

      });
    </script>

  </body>
