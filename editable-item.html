<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="editable-item">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      button {
        color: red;
      }

      .container {
        float: left;
        width: 25%;
      }

      .actions {
        text-align: right;
        padding-right: 20px;
      }

      .del-btn {
        color: #F44336;
      }
    </style>
    <slot></slot>
    <div class="container">
      <div class="actions">
        <slot name="actions"></slot>
        <paper-icon-button class="del-btn" icon="clear" on-click="deletePressed"></paper-icon-button>
      </div>
    </div>
  </template>

  <script>
    class EditableItem extends Polymer.Element {

      static get is() {
        return "editable-item"
      }

      static get properties() {
        return {
          item: {
            type: Object,
            notify: true
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }

      deletePressed() {
        this.parentNode.dispatchEvent(new CustomEvent("delete-row", {
          detail: this.item.id
        }), {
          bubbles: false
        });
      }
    }

    customElements.define(EditableItem.is, EditableItem);
  </script>
</dom-module>
